<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="screen">
        <form class="form" autocomplete="off">
            <div class="form__item form__item--half">
            <label for="name" class="form__label">Name</label>
            <input type="text" id="name" class="form__input" placeholder="Enter your name" required>
            </div>
            <div class="form__item form__item--half">
            <label for="surname" class="form__label">Surname</label>
            <input type="text" id="name" class="form__input" placeholder="Enter your surname" required>
            </div>
            <div class="form__item">
            <label for="email" class="form__label">Email address</label>
            <input type="email" id="email" class="form__input" placeholder="Enter your email" required>
            </div>
            <div class="form__item form__item--half">
            <label for="password" class="form__label">Password</label>
            <input type="password" id="password" class="form__input" placeholder="Enter your password" required minlength="6" maxlength="10">
            </div>
            <div class="form__item form__item--half">
            <label for="confirm_password" class="form__label">Confirm password</label>
            <input type="password" id="confirm_password" class="form__input" placeholder="Confirm password" required minlength="6" maxlength="10">
            </div>
            <div class="form__item">
                <label for="occupation" class="form__label">Choose your occupation</label>
                <select name="profession" class="form__input" id="occupation" required>
                    <option value="">Teacher</option>
                    <option value="">Doctor</option>
                    <option value="">Pilot</option>
                    <option value="">Nurse</option>
                    <option value="">Bus Driver</option>
                </select>
            </div>
            </div>
            <button type="submit" class="form__button">Submit</button>
        </form>
    </main>
</body>
</html>
